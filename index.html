<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Temperature Converter Website</title>
  </head>
  <body>
    <h2>Temperature<br />Converter</h2>
    <div class="container">
      <h1>Temperature</h1>
      <div class="circle">
        <p><span>0</span><sup>&#176;</sup></p>
      </div>
      <select id="unitSelect">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
      <input type="number" name="farhenite" placeholder="Enter Temperature" />
      <div class="buttons">
        <button onclick="tempConvert()">CONVERT</button>
        <button onclick="tempReset()">RESET</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
